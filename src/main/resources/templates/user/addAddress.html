<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add Address</h2>

    <form th:action="@{/user/address}" th:object="${address}" method="post">
        <div class="mb-3">
            <label>City</label>
            <input type="text" th:field="*{city}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Upazila</label>
            <input type="text" th:field="*{upazila}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>District</label>
            <input type="text" th:field="*{district}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <a th:href="@{/user/settings}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
