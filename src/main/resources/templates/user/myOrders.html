<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>My Orders</h2>

  <table class="table table-bordered mt-3">
    <thead>
    <tr>
      <th>Order ID</th>
      <th>Book Name</th>
      <th>Author</th>
      <th>Price</th>
      <th>Payment Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}"></td>
      <td th:each="item : ${order.orderItems}" th:text="${item.book.name}"></td>
      <td th:each="item : ${order.orderItems}" th:text="${item.book.author}"></td>
      <td th:each="item : ${order.orderItems}" th:text="${item.book.price} + ' BDT'"></td>
      <td th:text="${order.paymentMethod}"></td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/user/settings}" class="btn btn-secondary mt-3">Back to Settings</a>
  <a th:href="@{ / }" class="btn btn-primary mt-3">Home</a>
</div>
</body>
</html>
