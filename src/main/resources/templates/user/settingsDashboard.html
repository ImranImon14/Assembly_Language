<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.name} + ' - Settings'">Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-hover:hover { cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 th:text="'Welcome, ' + ${user.name}"></h2>

    <div class="row mt-4">
        <div class="col-md-3 mb-3">
            <div class="card card-hover text-center p-3" th:onclick="|window.location='/user/edit-profile'|">
                <h5>Login & Security</h5>
                <p>Edit Profile</p>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card card-hover text-center p-3" th:onclick="|window.location='/user/address'|">
                <h5>Your Address</h5>
                <p>Edit</p>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card card-hover text-center p-3" th:onclick="|window.location='/user/orders'|">
                <h5>My Orders</h5>
                <p>Track Orders</p>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card card-hover text-center p-3">
                <h5>Help Center 24/7</h5>
                <p>Contact No: 0164******</p>
            </div>
        </div>
    </div>

    <a href="/" class="btn btn-primary mt-3">Home</a>
</div>
</body>
</html>
